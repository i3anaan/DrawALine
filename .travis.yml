language: python
python:
    - 3.6

install:
  - pip install -r requirements.txt
script:
  - python src/main.py knn --test-run --pca=43 --k=2 --weights=distance
  - python src/main.py log --test-run --c=3
  - python src/main.py mlp --test-run --distort=all --alpha=0.01 --activation='tanh'
  - python src/main.py qda --test-run --small
  - python src/main.py svc --test-run --similarity=sim_cos --gamma=3 --C=3 --kernel=sigmoid
  - python src/main.py lda --small
